<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>内容のご確認・修正</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <style>
    body { background: #f7f7f7; }
    .edit-table { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); }
    .edit-table th, .edit-table td { padding: 8px 12px; vertical-align: middle; }
    .desc-msg { color: #555; margin: 16px 0; text-align: center; }
    .edit-table input { width: 100%; }
    .edit-btn { min-width: 180px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="edit-table p-4">
      <h2 class="mb-3 text-center">内容のご確認・修正</h2>
      <div class="desc-msg">
        ※キャラ名の細かな表記や多少の誤字は（ほぼ）自動で修正されます。<br>
        明らかに違う部分だけ、ご自身で修正していただければ大丈夫です。
      </div>
      <form method="post" action="/confirm">
        <table class="table table-borderless">
          <tbody>
            {% for label in labels %}
            <tr>
              <th style="width:30%;">{{ label }}</th>
              <td><input type="text" name="field{{ loop.index0 }}" value="{{ row_data[loop.index0] }}" class="form-control"></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg edit-btn">この内容で確定</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
