<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>対抗戦ログアップロード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 読み込み（CDN） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="background-overlay"></div> <!-- 背景を暗くするためのレイヤー -->

  <div class="container py-5 text-white position-relative">
    <h1 class="text-center mb-4">対抗戦ログアップロード</h1>
    
    <div class="card p-4 shadow-sm bg-light text-dark">
      <form id="upload-form" method="post" enctype="multipart/form-data" action="/">
        <div class="mb-3">
          <label for="imageInput" class="form-label">画像を選択してください</label>
          <input class="form-control" type="file" id="imageInput" name="image_file" accept="image/*" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">アップロード</button>
        </div>
      </form>
    </div>

    <div id="preview-section" class="mt-4 d-none">
      <h4>プレビュー</h4>
      <img id="preview-image" class="img-fluid border" alt="選択された画像">
    </div>
  </div>

  <!-- フッター：連絡先とスプレッドシート -->
  <footer class="text-center mt-5 text-white position-relative">
    <small>
      不具合などございましたら、
      <a href="https://twitter.com/BestM_JP" target="_blank" class="text-info fw-bold">@BestM_JP</a>
      までご連絡ください。<br>
      アップロードされた戦闘ログの一覧は、
      <a href="https://docs.google.com/spreadsheets/d/1IiQ3JQ70svrYoXKCQV89cNNQeSnwi2eW46AnY1gPoQ4/edit?gid=1420036762#gid=1420036762"
         target="_blank" class="text-info fw-bold">
        スプレッドシート
      </a>からご確認いただけます。
    </small>
  </footer>

  <!-- JavaScript 読み込み -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
